{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-4"></div>
        <div class="col-5">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        Вход
                    </div>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
             <button type="submit" class="btn btn-success">Войти</button>
            </div>
            <div class="card-footer"></div>
        </div>
    </form>
</div>

{% endblock %}
