{% extends 'catalog/base.html' %}

{% block content %}
  <div class="col-12">
      <form class='row' method="post" enctype="multipart/form-data">
          <div class="col-4"></div>
          <div class="col-4">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">
                  Введите код
                </h4>
              </div>
              <div class="card-body">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <input type="text" name="email_verification" class="form-control" id="email_verification" required>
              </div>
              <div class="card-footer">
                  <button type="submit" class="btn btn-success">Подтвердить</button>
              </div>
            </div>
          </div>
      </form>
  </div>
{% endblock %}
