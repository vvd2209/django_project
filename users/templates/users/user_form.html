{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
   <div class="col-12 mb-5">
       <a class="btn btn-outline-primary" href="{% url 'catalog:main_page' %}">Назад</a>
   </div>
</div>
<form method="post" enctype="multipart/form-data" action="" class="form-floating">
    <div class="container-fluid">
        <div class="row text-start">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        {% if object %}
                            <h4 class="my-0 font-weight-normal">Изменение</h4>
                        {% else %}
                            <h4 class="my-0 font-weight-normal">Профиль</h4>
                        {% endif %}
                    </div>
                    <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Сохранить</button>
                            <a href="{% url 'users:generate_new_password' %}" class="btn btn-lg btn-block btn-outline-primary" >Сгенерировать пароль</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
