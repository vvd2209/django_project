{% extends 'catalog/base.html' %}

{% block content %}

<div class="col-12">
    <form method="post" class="row" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Редактирование/создание продукта
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">Сохранить</button>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    {% if perms.catalog.change_version %}
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Версии продукта
                    </h3>
                </div>
                <div class="card-body">
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                        {{ form.as_p }}
                    {% endfor %}
                    <button type="submit" class="btn btn-outline-success">Сохранить</button>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    {% endif %}
    </form>
</div>
{% endblock %}
